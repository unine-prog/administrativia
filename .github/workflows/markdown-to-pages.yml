name: markdown-to-pages

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest    
    steps:
    - uses: actions/checkout@v4
    - uses: wranders/markdown-to-pages-action@v1.0.1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        files: |-
          README.md
          evaluation-requirements/README.md
          course-material/README.md
    - run: cp images ./dist/images/
    - uses: actions/upload-pages-artifact@v3
      with:
        path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - uses: actions/deploy-pages@v4
      id: deployment
